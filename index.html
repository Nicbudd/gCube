<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://molarmanful.github.io/googlecubeembed/googlecubeembed.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rubik+One' rel='stylesheet' type='text/css'>
    <title>Googlecubeembed</title>
    <script>
      $(document).ready(function(){
        $('#wscript').fadeIn(1000);
        $('div.faceLabel.fadeIn:contains("FRONT")').text('GOOGLECUBEEMBED').css({
          'color': '#ce0000';
        });
        $('div.faceLabel.fadeIn:not(div.faceLabel.fadeIn:contains("FRONT"))').remove();
        $('.faceLabel').fadeIn(500);
      });
    </script>
    <style>
      /*colorscheme #CE0000red #C6CFD6lightgreyblue #E7E7EFlightgreyerblue #FFFFFFwhite #003031deepblue*/

      html, body, noscript, #wscript {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: #E7E7EF;
        color: #003031;
        font-family: 'Montserrat';
        font-size: 30px;
      }
      h1 {
        font-family: 'Rubik One';
      }
      #wscript {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript align="center">
      <h1>NO JAVASCRIPT = NO CUBE!</h1>
      <h2>Sorry about that. Googlecubeembed runs on JAVASCRIPT.</h2>
