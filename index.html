<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://molarmanful.github.io/googlecubeembed/googlecubeembed.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Rubik+One' rel='stylesheet' type='text/css'>
    <title>Googlecubeembed</title>
    <script>
      $(document).ready(function(){
        $('#wscript').fadeIn(1000);
        $('g-cube').gce({
          speed: 200
        });
      });
    </script>
    <style>
      /*colorscheme #CE0000red #C6CFD6lightgreyblue #E7E7EFlightgreyerblue #FFFFFFwhite #003031deepblue*/
      /*
      !*template*! {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: ;
        color: ;
        font-family: '';
        font-size: ;
      }
      */
      html, body, noscript, #wscript {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: #E7E7EF;
        color: #003031;
        font-family: 'Montserrat';
        font-size: 30px;
        overflow: auto;
      }
      h1 {
        font-family: 'Rubik One';
      }
      #wscript {
        display: none;
      }
      g-cube {
        height: 80% !important;
      }
      #first {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        overflow: auto;
      }
      #oneheaderone {
        height: 10%;
        width: 100%;
        position: absolute;
        top: 80%;
        color: #ce0000;
      }
      #second {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        overflow: auto;
        background-color: #ffffff;
        color: #003031;
      }
    </style>
  </head>
  <body>
    <noscript align="center">
      <h1>NO JAVASCRIPT = NO CUBE!</h1>
      <h2>Sorry about that. Googlecubeembed runs on JAVASCRIPT.</h2>
    </noscript>
    <div id="wscript">
      <div id="first" align="center">
        <g-cube></g-cube>
        <h1 id="oneheaderone" align="center">GOOGLECUBEEMBED</h1>
      </div>
      <div id="second">
        <h1 id="twoheaderone" align="center">Experience a whole new jQuery Cube visualizer.</h1>
        <hr>
        <ul>
          <li><b>SIMPLE</b>. All you need to include in the HTML is jQuery and a script tag sourced from <a href="http://molarmanful.github.io/googlecubeembed/googlecubeembed.js">here</a>.</li>
          <li><b>WIDELY ACCEPTED</b>. jQuery is works in all browsers with Javascript enabled, unlike Java or Flash.</li>
        </ul>
        <hr>
      </div>
    </div>
  </body>
</html>
